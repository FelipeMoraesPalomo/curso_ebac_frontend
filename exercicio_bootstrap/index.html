<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <title>Formulario Bootstrap</title>
</head>

<body class="bg-secondary">
    <div class="container  mt-4" style="max-width: 50%;">
        <h1 style="text-align: center;" class="text-white">Formulário de cadastro</h1>
        <form class="d-flex flex-column w-100  ">
            <label for="nome" class="form-label text-white">Nome:</label>
            <input type="text" placeholder="Digite seu nome" class="form-control form-control-sm" id=" nome"
                style="max-width: 100%;">
            <label for="email" class="form-label  text-white">E-mail:</label>
            <input type="email" placeholder="Digite seu e-mail" class="form-control form-control-sm" id="email"
                style="max-width: 100%; ">
            <label for="tel" class="form-label text-white">Telefone:</label>
            <input type="tel" placeholder="Digite seu número" class="form-control form-control-sm" id=" tel"
                style="max-width: 100%; ">

            <button type="submit" class="btn text-white bg-success mt-3 btn-sm ">Enviar</button>
        </form>

    </div>
</body>

</html>
